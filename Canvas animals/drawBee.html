<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drawBee</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var x = 100;
        var y = 100;
        setInterval(function () {
           ctx.clearRect(0, 0, 200, 200);
           drawBe(x, y);
           x = update(x);
           y = update(y);
           ctx.strokeRect(0, 0, 200, 200);
        }, 30);
        var drawBe = function (x, y) {
            ctx.lineWidth = 2;
            ctx.strokeStyle = "Black";
            ctx.fillStyle = "Gold";
            circle(x, y, 8, true);
            circle(x, y, 8, false);
            circle(x - 5, y - 11, 5, false);
            circle(x + 5, y - 11, 5, false);
            circle(x - 2, y - 1, 2, false);
            circle(x + 2, y - 1, 2, false);
        };
        var update = function (coordinate) {
            var offset = Math.random() * 4 - 2;
            coordinate += offset;
            if (coordinate > 200) {
                coordinate = 200;
            }
            if (coordinate < 0) {
                coordinate = 0;
            }
            return coordinate;
        };
    </script>
</body>
</html>
