<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Шибиниця!"</title>
</head>
<body>
    <h1>"Шибиниця!"</h1>
    <script>
        // Створюємо масив із слів
        var words = [
            "dog",
            "cat",
            "people",
            "car",
            "array",
            "cycle",
            "programmer"
        ];
        // Обираємо випадкове слово
         var word = words[Math.floor(Math.random() * words.length)];
        // Встановлюємо масив відповіей
        var answerArray = [];
        for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }
        var remainingLetters = word.length;
        var guesses = 10;
        // Ігровий цикл
        while (remainingLetters > 0 && guesses > 0) {
            // Показуэмо гравцю його прогрес
            alert(answerArray.join(" "));
            // Отримуємо варіанти відповідей від гравця
            var guess = prompt("Guess a letter, or click Cancel to stop playing.");
            if (guess === null) {
                // Виходимо з ігрового циклу
                break;
            } else if(guess.length !== 1) {
                alert("Please enter a single letter.");
            } else {
                guess = guess.toLowerCase();
              // Оновлюємо стан гри  за допомогою змінного параметра guess
                for (var j = 0; j < word.length; j++) {
                    if (word[j] === guess) {
                        answerArray[j] = guess;
                        remainingLetters--;
                    }
                }
            }
         // Кінець ігрового циклу
        }

        // Показуємо відповідь і вітаємо гравця
        alert(answerArray.join(""));
        alert("Good job! The answer was " + word);
    </script>
</body>
</html>
