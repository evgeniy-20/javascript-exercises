<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bull and cow</title>
</head>
<body>
    <input id="guess" type="text" />
    <button id="guess-button">Ok</button>
    <div id="result">Результат</div>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var clickHandler = function () {
            var value = $("#guess").val();
            $("#result").append(value);
        };
        if (value.mistake += 4) {
            alert(value.mistake);
        }
        $("#guess-button").click(clickHandler);
    </script>
</body>
</html>
