<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var Car = function (x, y) {
            this.x = x;
            this.y = y;
        };
        var drawCar = function (car) {
            var carHtml = '<img src="http://nostarch.com/imeges/car.png">';
            var carElement = $(carHtml);
            carElement.css({
                position: "absolute",
                left:  car.x,
                top: car.y
            });
            $("body").append(carElement);
        };
        var tesla = new Car(20, 20);
        var nissan = new Car(100, 200);
        drawCar(tesla);
        drawCar(nissan);
        var x = 5;
        if (x  != 4) {
            alert("ошибка");
        }
    </script>
</body>
</html>
