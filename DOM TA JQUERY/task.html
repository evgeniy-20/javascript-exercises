<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        $("#main-heading").text("Мои друзья");

        var friends = ["Стас", "Юра", "Саша"];

        for (var i = 0; i < friends.length; i++) {
            $("body").append("<p>" + friends[i] + "</p>");
            $("p").last().hide().fadeIn((i + 1) * 10000);
        }

        $("p").append(" добрые!");
    </script>
</body>
</html>
