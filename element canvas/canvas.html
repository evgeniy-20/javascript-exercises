<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.fillRect(80,30,50,50);
        ctx.fillRect(100,80,10,10);
        ctx.fillRect(50,90,110,10);
        ctx.fillRect(70,100,70,70);
        ctx.fillRect(70,170,10,50);
        ctx.fillRect(130,170,10,50);
    </script>
</body>
</html>
