<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive programming</title>
</head>
<body>
    <h1 id="heading">Hello world!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var leftOffset = 0;
        var moveHeading = function () {
            $("#heading").offset({left:leftOffset});
            leftOffset++;
            if (leftOffset > 400) {
                leftOffset = 0;
            }
        };
        setInterval(moveHeading,60);
    </script>
</body>
</html>
